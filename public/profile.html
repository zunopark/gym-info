<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벨그라운드짐</title>
	<link rel="stylesheet" href="../dist/output.css"></link>
	<script src="../dist/main.js"></script>
</head>
<body>
    <div id="wrap">
        <main id="main" class="container mx-auto">
            <h1 class="mb-6 p-8 text-neutral-950 text-2xl underline decoration-1 underline underline-offset-8">인사말</h1>
            <div class="overflow-hidden cursor-pointer shadow-md">
                <img src="../dist/img/profile.png" class="w-4/6 h-4/6 mx-auto hover:scale-105 transition ease-in-out delay-100" />
            </div>
            <p class="mt-10 text-xl tracking-wide">안녕하세요, <strong>벨그라운드짐(BELL GROUND GYM) 대표 박창현</strong>입니다.</p>
            <p class="text-xl">벨그라운드 짐은 스트렝스 및 움직임 전문 체육관입니다.
            <br/>
            <br/>이름은 벨 (바벨, 케틀벨, 덤벨, 인디언클럽벨)과 playground(놀이터)의 의미를 합친 뜻이고. 여러분들이 벨들을 가지고 놀고 학습하는 공간이 되었으면 해서 벨그라운드짐이 탄생하게 되었습니다.</p>
            <br/>
            <p class="text-xl">저희의 목표는 여러분들이 힘(strength)과 올바른 움직임을 얻음으로써 삶에 여분의 체력이 생겨 일상생활이 풍요로워지게끔 느끼게 하는 것이 저희 벨그라운 짐의 목표입니다.</p>
            <img src="../dist/img/logo.png" class="w-60 h-60 mx-auto mt-4" />
        </main>
    </div>
</body>
</html>
